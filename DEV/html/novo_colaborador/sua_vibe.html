<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sua Vibe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/sidebar.css" />
    <link rel="stylesheet" href="../../css/sua_vibe.css" />
    <link rel="stylesheet" href="../../css/theme.css" />
  </head>
  <body
    class="bg-gray-100 dark:bg-gradient-to-br dark:from-slate-900 dark:via-purple-950 dark:to-indigo-950 min-h-screen flex flex-col"
  >
    <div class="sidebar">
      <ul>
        <li>
          <a href="/html/novo_colaborador/home_newuser.html">
            <img src="../../imagens/botao-de-inicio.png" alt="Home" />
            <span>Home</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="../../imagens/graduacao.png" alt="Meus Cursos" />
            <span>Meus Cursos</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="../../imagens/grafico-de-barras.png" alt="Meu Desenvolvimento" />
            <span>Meu Desenvolvimento</span>
          </a>
        </li>
        <li>
          <a href="/html/novo_colaborador/perfil_newuser.html">
            <img src="../../imagens/perfil-de-usuario.png" alt="Meu Perfil" />
            <span>Meu Perfil</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="../../imagens/configuracoes.png" alt="Configurações" />
            <span>Configurações</span>
          </a>
        </li>
      </ul>
    </div>

    <main class="flex-grow flex flex-col items-center justify-center p-4">
      <header class="w-full max-w-4xl flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-slate-800 dark:text-purple-200">Etapa 3 - Sua Vibe</h1>

        <div class="flex items-center gap-4">
          <button
            id="themeToggleButton"
            title="Alternar tema"
            class="p-2 rounded-full text-gray-500 dark:text-slate-400 hover:bg-gray-200 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-purple-500 dark:focus:ring-purple-600 transition-colors duration-200"
          >
            <span id="themeIcon" class="text-xl"></span>
          </button>

          <button
            class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition"
          >
            Continuar
          </button>
        </div>
      </header>

      <section
        class="container bg-white dark:bg-slate-800 dark:bg-opacity-70 rounded-xl p-8 shadow-lg w-full max-w-4xl"
      >
        <div class="pergunta mb-6">
          <p class="text-lg font-semibold text-purple-700 dark:text-purple-300 mb-3">
            1. Qual o seu nível de empolgação para essa nova jornada?
          </p>
          <div class="opcoes space-y-2 text-slate-600 dark:text-gray-300">
            <label class="block"
              ><input type="radio" name="q1" value="a" class="mr-2" /> Pouco empolgado(a)</label
            >
            <label class="block"
              ><input type="radio" name="q1" value="b" class="mr-2" /> Empolgado(a)</label
            >
            <label class="block"
              ><input type="radio" name="q1" value="c" class="mr-2" /> Muito empolgado(a)</a
            >
          </div>
        </div>

        <div class="pergunta mb-6">
          <p class="text-lg font-semibold text-purple-700 dark:text-purple-300 mb-3">
            2. O que você mais gosta de fazer no seu tempo livre?
          </p>
          <div class="opcoes space-y-2 text-slate-600 dark:text-gray-300">
            <label class="block"
              ><input type="radio" name="q2" value="a" class="mr-2" /> Assistir séries/filmes</label
            >
            <label class="block"
              ><input type="radio" name="q2" value="b" class="mr-2" /> Praticar esportes</label
            >
            <label class="block"
              ><input type="radio" name="q2" value="c" class="mr-2" /> Ler livros</label
            >
          </div>
        </div>

        <div class="pergunta mb-6">
          <p class="text-lg font-semibold text-purple-700 dark:text-purple-300 mb-3">
            3. Qual o seu estilo de música favorito?
          </p>
          <div class="opcoes space-y-2 text-slate-600 dark:text-gray-300">
            <label class="block"><input type="radio" name="q3" value="a" class="mr-2" /> Rock</label>
            <label class="block"><input type="radio" name="q3" value="b" class="mr-2" /> Pop</label>
            <label class="block"
              ><input type="radio" name="q3" value="c" class="mr-2" /> Eletrônica</label
            >
          </div>
        </div>

        <div class="pergunta">
          <p class="text-lg font-semibold text-purple-700 dark:text-purple-300 mb-3">
            4. Qual a sua comida favorita?
          </p>
          <div class="opcoes space-y-2 text-slate-600 dark:text-gray-300">
            <label class="block"><input type="radio" name="q4" value="a" class="mr-2" /> Pizza</label>
            <label class="block"
              ><input type="radio" name="q4" value="b" class="mr-2" /> Comida japonesa</label
            >
            <label class="block"
              ><input type="radio" name="q4" value="c" class="mr-2" /> Hamburguer</label
            >
          </div>
        </div>
      </section>
    </main>

    <script src="../../js/theme-swither.js"></script>
  </body>
</html>
