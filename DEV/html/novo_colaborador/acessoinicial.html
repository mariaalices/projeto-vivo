<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Etapa 7 - Acessos (Senhas)</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/sidebar.css" />
    <link rel="stylesheet" href="../../css/theme.css" />
    <link rel="stylesheet" href="../../css/notifications.css" />
    <link rel="stylesheet" href="../../css/acesso.css" />
  </head>

  <body
    class="bg-gray-100 dark:bg-gradient-to-br dark:from-slate-900 dark:via-purple-950 dark:to-indigo-950 min-h-screen flex flex-col"
  >
    <div class="sidebar">
      <ul>
        <li>
          <a href="home_newuser.html"
            ><img src="../../imagens/botao-de-inicio.png" alt="Home" /><span>Home</span></a
          >
        </li>
        <li>
          <a href="#"
            ><img src="../../imagens/graduacao.png" alt="Meus Cursos" /><span>Meus Cursos</span></a
          >
        </li>
        <li>
          <a href="#"
            ><img src="../../imagens/grafico-de-barras.png" alt="Desenvolvimento" /><span
              >Meu Desenvolvimento</span
            ></a
          >
        </li>
        <li>
          <a href="perfil_newuser.html"
            ><img src="../../imagens/perfil-de-usuario.png" alt="Perfil" /><span
              >Meu Perfil</span
            ></a
          >
        </li>
        <li>
          <a href="#"
            ><img src="../../imagens/configuracoes.png" alt="Configurações" /><span
              >Configurações</span
            ></a
          >
        </li>
      </ul>
    </div>

    <main class="flex-1 md:ml-20 px-6 py-10 flex flex-col items-center">
      <header class="w-full max-w-6xl flex justify-between items-center mb-10">
        <h1 class="text-2xl font-bold text-slate-800 dark:text-purple-200">Onboarding</h1>
        <div class="flex items-center gap-4 relative">
          <button
            id="themeToggleButton"
            title="Alternar tema"
            class="p-2 rounded-full text-gray-500 dark:text-slate-400 hover:bg-gray-200 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-purple-500 dark:focus:ring-purple-600 transition-colors duration-200"
          >
            <span id="themeIcon" class="text-xl"></span>
          </button>
          <img
            id="notifIcon"
            src="../../imagens/packard-bell.png"
            alt="Notificações"
            class="w-7 h-6 cursor-pointer"
          />
          <div
            id="notifModal"
            class="hidden absolute top-full right-0 mt-3 w-80 h-300 bg-white text-black dark:bg-slate-800 dark:text-white rounded-2xl shadow-xl z-50 max-h-72 overflow-y-auto divide-y divide-gray-200 dark:divide-slate-700"
          ></div>
          <span class="text-slate-700 dark:text-purple-200">Olá, Novo Usuário</span>
          <button class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
            Desconectar
          </button>
        </div>
      </header>

      <div class="w-full max-w-6xl mx-auto px-4 space-y-10">
        <div class="max-w-5xl mx-auto space-y-10">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold text-slate-800 dark:text-white">
              Etapa 7 - Acessos Iniciais (Senhas)
            </h2>
            <a
              href="pesquisa.html"
              class="bg-green-500 hover:bg-green-600 text-white font-semibold px-6 py-2 rounded-lg shadow-lg transition"
            >
              Continuar
            </a>
          </div>

          <h3 class="text-lg font-semibold text-purple-300">Solicitação de acesso:</h3>

          <div
            class="bg-white dark:bg-slate-800 dark:bg-opacity-70 rounded-xl p-8 max-w-lg w-full mx-auto"
          >
            <div class="space-y-4" id="form-solicitacao">
              <h2
                class="text-xl font-semibold text-purple-700 dark:text-purple-300 mb-4 text-center"
              >
                Nova Solicitação de Acesso
              </h2>
              <div>
                <label
                  for="nome-plataforma"
                  class="block text-slate-700 dark:text-white text-sm mb-1"
                  >Nome da plataforma:</label
                >
                <input
                  id="nome-plataforma"
                  type="text"
                  placeholder="Digite aqui..."
                  class="w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-slate-700 border border-gray-300 dark:border-purple-600 focus:outline-none text-slate-900 dark:text-white focus:ring-2 focus:ring-purple-500"
                />
              </div>
              <div>
                <label
                  for="motivo-solicitacao"
                  class="block text-slate-700 dark:text-white text-sm mb-1"
                  >Motivo da solicitação:</label
                >
                <textarea
                  id="motivo-solicitacao"
                  placeholder="Digite o motivo..."
                  rows="3"
                  class="w-full px-4 py-2 rounded-lg bg-gray-100 dark:bg-slate-700 border border-gray-300 dark:border-purple-600 focus:outline-none text-slate-900 dark:text-white focus:ring-2 focus:ring-purple-500"
                ></textarea>
              </div>
              <button
                id="btn-salvar"
                class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-6 rounded-lg w-full transition-colors"
              >
                Salvar Solicitação
              </button>
            </div>
          </div>

          <div class="bg-white dark:bg-purple-900/40 p-6 rounded-xl shadow-lg space-y-6">
            <h4 class="font-semibold mb-4 text-slate-800 dark:text-white">Demais Acessos:</h4>

            <div
              class="flex items-center justify-between p-4 bg-gray-50 dark:bg-slate-900/60 rounded-lg"
            >
              <div class="flex items-center gap-4">
                <img
                  src="../../imagens/oracle.png"
                  alt="Oracle SQL"
                  class="w-12 h-12 rounded-full"
                />
                <div>
                  <p class="font-semibold text-slate-800 dark:text-white">APP/Site: Oracle SQL</p>
                  <div class="mt-2 text-sm text-gray-500 dark:text-gray-300 space-y-1">
                    <p>
                      <span class="font-semibold">Login:</span>
                      <input
                        id="login1"
                        type="password"
                        readonly
                        value="teste32@gmail.com"
                        class="px-2 py-1 w-64 bg-gray-200 dark:bg-slate-800 rounded border border-gray-300 dark:border-slate-600"
                      />
                    </p>
                    <p>
                      <span class="font-semibold">Senha:</span>
                      <input
                        id="senha1"
                        type="password"
                        readonly
                        value="w32x329"
                        class="px-2 py-1 w-40 bg-gray-200 dark:bg-slate-800 rounded border border-gray-300 dark:border-slate-600"
                      />
                    </p>
                  </div>
                </div>
              </div>
              <button
                data-target-login="login1"
                data-target-senha="senha1"
                class="btn-toggle-senha bg-green-600 hover:bg-green-700 text-white font-bold px-4 py-2 rounded-lg"
              >
                Visualizar Senha
              </button>
            </div>

            <div
              class="flex items-center justify-between p-4 bg-gray-50 dark:bg-slate-900/60 rounded-lg"
            >
              <div class="flex items-center gap-4">
                <img
                  src="../../imagens/postman.webp"
                  alt="Postman"
                  class="w-12 h-12 rounded-full"
                />
              </div>
              <button
                data-target-login="login2"
                data-target-senha="senha2"
                class="btn-toggle-senha bg-green-600 hover:bg-green-700 text-white font-bold px-4 py-2 rounded-lg"
              >
                Visualizar Senha
              </button>
            </div>

            <div
              class="flex items-center justify-between p-4 bg-gray-50 dark:bg-slate-900/60 rounded-lg"
            >
              <div class="flex items-center gap-4">
                <img
                  src="../../imagens/vivoperfil.jpg"
                  alt="VIVO Developer"
                  class="w-12 h-12 rounded-full"
                />
              </div>
              <button
                data-target-login="login3"
                data-target-senha="senha3"
                class="btn-toggle-senha bg-green-600 hover:bg-green-700 text-white font-bold px-4 py-2 rounded-lg"
              >
                Visualizar Senha
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <button
      class="fixed bottom-8 right-8 bg-purple-600 text-white rounded-full w-12 h-12 flex items-center justify-center text-2xl shadow-lg hover:bg-purple-700 transition"
    >
      ?
    </button>

    <script src="../../js/theme-swither.js"></script>
    <script src="../../js/components/notifications.js"></script>
    <script src="../../js/acesso.js"></script>
  </body>
</html>
