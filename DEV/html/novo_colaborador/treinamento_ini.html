<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Etapa 2 - Treinamento Inicial</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/sidebar.css" />
    <link rel="stylesheet" href="../../css/theme.css" />
    <link rel="stylesheet" href="../../css/notifications.css" />
  </head>

  <body
    class="bg-gray-100 dark:bg-gradient-to-br dark:from-slate-900 dark:via-purple-950 dark:to-indigo-950 min-h-screen flex flex-col"
  >
    <div class="sidebar">
      <ul>
        <li>
          <a href="home_newuser.html" title="Home">
            <img src="../../imagens/botao-de-inicio.png" alt="Home" />
            <span>Home</span>
          </a>
        </li>
        <li>
          <a href="#" title="Meus Cursos">
            <img src="../../imagens/graduacao.png" alt="Meus Cursos" />
            <span>Meus Cursos</span>
          </a>
        </li>
        <li>
          <a href="#" title="Meu Desenvolvimento">
            <img src="../../imagens/grafico-de-barras.png" alt="Desenvolvimento" />
            <span>Desenvolvimento</span>
          </a>
        </li>
        <li>
          <a href="perfil_newuser.html" title="Meu Perfil">
            <img src="../../imagens/perfil-de-usuario.png" alt="Perfil" />
            <span>Meu Perfil</span>
          </a>
        </li>
        <li>
          <a href="#" title="Configurações">
            <img src="../../imagens/configuracoes.png" alt="Configurações" />
            <span>Configurações</span>
          </a>
        </li>
      </ul>
    </div>

    <main class="flex-grow flex flex-col items-center justify-center p-4 md:ml-20">
      <header class="w-full max-w-4xl flex justify-between items-center mb-10">
        <h1 class="text-2xl font-bold text-slate-800 dark:text-purple-200">
          Etapa 2 - Treinamento Inicial
        </h1>

        <div class="flex items-center gap-4 relative">
          <button
            id="themeToggleButton"
            title="Alternar tema"
            class="p-2 rounded-full text-gray-500 dark:text-slate-400 hover:bg-gray-200 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-purple-500 dark:focus:ring-purple-600 transition-colors duration-200"
          >
            <span id="themeIcon" class="text-xl"></span>
          </button>

          <img
            id="notifIcon"
            src="../../imagens/packard-bell.png"
            alt="Notificações"
            class="w-7 h-6 cursor-pointer"
          />

          <div
            id="notifModal"
            class="hidden absolute top-full right-0 mt-3 w-80 h-300 bg-white text-black dark:bg-slate-800 dark:text-white rounded-2xl shadow-xl z-50 max-h-72 overflow-y-auto divide-y divide-gray-200 dark:divide-slate-700"
          ></div>

          <span class="text-slate-700 dark:text-purple-200">Olá, Novo Usuário</span>

          <a
            href="sua_vibe.html"
            class="bg-green-500 hover:bg-green-600 text-white font-semibold px-6 py-2 rounded-lg shadow-lg transition"
          >
            Continuar
          </a>
        </div>
      </header>

      <section
        class="container bg-white dark:bg-slate-800 dark:bg-opacity-70 rounded-xl p-8 shadow-lg w-full max-w-4xl"
      >
        <p class="text-lg font-semibold text-purple-700 dark:text-purple-300 mb-4">
          Assista ao vídeo de boas-vindas da VIVO:
        </p>
        <div class="aspect-w-16 aspect-h-9 rounded-lg overflow-hidden shadow-md">
          <iframe
            class="w-full h-full"
            src="https://www.youtube.com/embed/VIDEO_ID_AQUI"
            title="Vídeo de Boas-Vindas VIVO"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
      </section>
    </main>

    <script src="../../js/theme-swither.js"></script>
    <script src="../../js/components/notifications.js"></script>
  </body>
</html>
