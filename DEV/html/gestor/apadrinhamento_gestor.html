<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Apadrinhamento</title>
    <link rel="icon" href="../../imagens/logo-vivo.png" type="image/png" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/sidebar.css" />
    <link rel="stylesheet" href="../../css/notifications.css" />
    <link rel="stylesheet" href="../../css/apadrinhamento_gestor.css" />
    <link rel="stylesheet" href="../../css/theme.css" />
  </head>

  <body
    class="bg-gray-100 dark:bg-gradient-to-br dark:from-slate-900 dark:via-purple-950 dark:to-indigo-950 min-h-screen flex flex-col"
  >
    <nav
      class="sidebar fixed top-0 left-0 h-full w-20 hover:w-56 transition-all duration-300 z-50 bg-purple-200"
    >
      <ul>
        <li class="flex items-center p-4 hover:bg-purple-400 cursor-pointer">
          <img src="../../imagens/botao-de-inicio.png" alt="Home" />
          <span class="ml-3">Home</span>
        </li>
        <li class="flex items-center p-4 hover:bg-purple-400 cursor-pointer">
          <img src="../../imagens/apadrinhamento.png" alt="Meus Cursos" />
          <span class="ml-3">Apadrinhamento</span>
        </li>
        <li class="flex items-center p-4 hover:bg-purple-400 cursor-pointer">
          <img src="../../imagens/desempenho.png" alt="Meu Desenvolvimento" />
          <span class="ml-3">Desempenho</span>
        </li>
        <li class="flex items-center p-4 hover:bg-purple-400 cursor-pointer">
          <img src="../../imagens/calendario.png" alt="Meu Perfil" />
          <span class="ml-3">Calendário</span>
        </li>
      </ul>
    </nav>

    <main class="flex-grow flex flex-col items-center p-4 md:ml-20">
      <header class="w-full max-w-6xl flex flex-wrap justify-between items-center mb-6 gap-4">
        <h1 class="text-2xl font-bold text-slate-800 dark:text-purple-200">Apadrinhamento</h1>
        <div class="flex items-center gap-4 relative">
          <button
            id="themeToggleButton"
            title="Alternar tema"
            class="p-2 rounded-full text-gray-500 dark:text-slate-400 hover:bg-gray-200 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-purple-500 dark:focus:ring-purple-600 transition-colors duration-200"
          >
            <span id="themeIcon" class="text-xl"></span>
          </button>

          <img
            id="notifIcon"
            src="../../imagens/packard-bell.png"
            alt="Notificações"
            title="Notificações"
            class="w-7 h-6 cursor-pointer"
          />
          <span class="text-slate-700 dark:text-purple-200">Olá, Novo Usuário</span>
          <button class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
            Desconectar
          </button>

          <div
            id="notifModal"
            aria-label="Notificações"
            class="hidden absolute top-full right-0 mt-3 w-80 bg-white text-black rounded-2xl shadow-xl z-50 max-h-72 overflow-y-auto divide-y divide-gray-200"
          >
            <div class="flex items-start gap-3 p-3">
              <img src="../../imagens/perfil.png" alt="Avatar" class="w-10 h-10 rounded-full" />
              <p class="text-sm">
                <strong>Sistema:</strong> Parece que o usuário XXXXX está terminando o curso, agende
                seu 1:1 com ele =)
              </p>
            </div>
            <div class="flex items-start gap-3 p-3">
              <img src="../../imagens/perfil.png" alt="Avatar" class="w-10 h-10 rounded-full" />
              <p class="text-sm">
                <strong>Buddy:</strong> Oie, estou preocupado com certo onboard aqui, podemos
                conversar?
              </p>
            </div>
          </div>
        </div>
      </header>

      <section class="w-full max-w-6xl grid grid-cols-1 lg:grid-cols-3 gap-6">
        <section
          class="lg:col-span-1 bg-white dark:bg-slate-800 dark:bg-opacity-70 rounded-xl p-6 shadow-lg"
          aria-labelledby="form-title"
        >
          <h2
            id="form-title"
            class="text-xl font-semibold text-purple-700 dark:text-purple-300 mb-4"
          >
            Novo apadrinhamento
          </h2>
          <form class="space-y-4">
            <div>
              <label
                for="nomeNovoUsuario"
                class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1"
                >Nome do novo usuário:</label
              >
              <input
                type="text"
                id="nomeNovoUsuario"
                name="nomeNovoUsuario"
                required
                class="w-full rounded-lg bg-gray-100 dark:bg-slate-700 text-slate-800 dark:text-white p-2 border border-gray-300 dark:border-slate-600 focus:ring-purple-500 focus:border-purple-500"
              />
            </div>
            <div>
              <label
                for="buddy"
                class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1"
                >Buddy: (responsável)</label
              >
              <input
                type="text"
                id="buddy"
                name="buddy"
                required
                class="w-full rounded-lg bg-gray-100 dark:bg-slate-700 text-slate-800 dark:text-white p-2 border border-gray-300 dark:border-slate-600 focus:ring-purple-500 focus:border-purple-500"
              />
            </div>
            <div>
              <label
                for="descricao"
                class="block text-sm font-medium text-gray-600 dark:text-gray-300 mb-1"
                >Descrição (Opcional):</label
              >
              <textarea
                id="descricao"
                name="descricao"
                rows="3"
                class="w-full rounded-lg bg-gray-100 dark:bg-slate-700 text-slate-800 dark:text-white p-2 border border-gray-300 dark:border-slate-600 focus:ring-purple-500 focus:border-purple-500"
              ></textarea>
            </div>
            <button
              type="submit"
              class="w-full bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition"
            >
              Salvar Apadrinhamento
            </button>
          </form>
        </section>

        <section
          class="lg:col-span-2 bg-white dark:bg-slate-800 dark:bg-opacity-70 rounded-xl p-6 shadow-lg"
          aria-labelledby="lista-title"
        >
          <h2
            id="lista-title"
            class="text-xl font-semibold text-purple-700 dark:text-purple-300 mb-4"
          >
            Últimos apadrinhamentos
          </h2>
          <div id="listaApadrinhamentos" class="space-y-3"></div>
        </section>
      </section>
    </main>

    <button
      title="Ajuda"
      class="fixed bottom-8 right-8 bg-purple-600 text-white rounded-full w-12 h-12 flex items-center justify-center text-2xl shadow-lg hover:bg-purple-700 transition"
    >
      ?
    </button>

    <script src="../../js/theme-swither.js"></script>

    <script>
      // Dados simulados
      const apadrinhamentosData = [
        {
          nome: 'Isaac Oliveira Teixeira',
          cargo: 'Estagiário TI - QA',
          novo: true,
          avatar: 'https://randomuser.me/api/portraits/men/11.jpg',
          apadrinhadorAvatar: '../../imagens/perfil.png', // Caminho corrigido
        },
        {
          nome: 'Roberto Andrade Castro',
          cargo: 'Nível Funcionários - Dev, Ger, RH e SOC',
          novo: false,
          avatar: 'https://randomuser.me/api/portraits/men/49.jpg',
          apadrinhadorAvatar: '../../imagens/perfil.png', // Caminho corrigido
        },
        {
          nome: 'Bruno Oliveira Teixeira',
          cargo: 'Estagiário TI - Frontend',
          novo: true,
          avatar: 'https://randomuser.me/api/portraits/men/15.jpg',
          apadrinhadorAvatar: '../../imagens/perfil.png', // Caminho corrigido
        },
        {
          nome: 'Bruno Oliveira Teixeira',
          cargo: 'Estagiário TI - PO',
          novo: false,
          avatar: 'https://randomuser.me/api/portraits/men/15.jpg',
          apadrinhadorAvatar: '../../imagens/perfil.png', // Caminho corrigido
        },
        {
          nome: 'Charles Brandão Souza de Macarrone',
          cargo: 'Estagiário TI - Dev Backend',
          novo: false,
          avatar: 'https://randomuser.me/api/portraits/men/21.jpg',
          apadrinhadorAvatar: '../../imagens/perfil.png', // Caminho corrigido
        },
      ];

      const lista = document.getElementById('listaApadrinhamentos');

      apadrinhamentosData.forEach((item) => {
        const div = document.createElement('div');
        // Este CSS é do arquivo apadrinhamento_gestor.css
        div.className =
          'apadrinhamento-item flex items-center justify-between border-b border-gray-200 dark:border-gray-700 py-3';

        div.innerHTML = `
          <div class="info-wrapper flex items-center gap-3">
            <div class="status ${
              item.novo ? 'novo text-pink-500' : 'text-gray-500'
            } text-xs font-bold uppercase w-12 text-center">
              ${item.novo ? 'Novo' : 'Antigo'}
            </div>
            <div class="avatar w-12 h-12 rounded-full overflow-hidden">
              <img src="${item.avatar}" alt="Foto de ${
          item.nome
        }" onerror="this.src='https://cdn-icons-png.flaticon.com/512/747/747376.png'"/>
            </div>
            <div class="dados-apadrinhamento">
              <strong class="block font-semibold text-slate-800 dark:text-white">${
                item.nome
              }</strong>
              <small class="text-gray-500 dark:text-gray-400">${item.cargo}</small>
            </div>
          </div>
          <div class="right-actions flex items-center gap-3">
            <div class="apadrinhador-avatar w-10 h-10 rounded-full overflow-hidden">
              <img src="${
                item.apadrinhadorAvatar
              }" alt="Avatar do apadrinhador" onerror="this.src='https://cdn-icons-png.flaticon.com/512/747/747376.png'"/>
            </div>
            <button class="btn-visitar bg-purple-600 text-white px-4 py-1 rounded-full text-sm font-medium hover:bg-purple-700" data-nome="${
              item.nome
            }">
              Visitar
            </button>
          </div>
        `;
        lista.appendChild(div);
      });

      // Funcionalidade botão visitar perfil
      lista.addEventListener('click', (e) => {
        if (e.target.matches('.btn-visitar')) {
          const nome = e.target.getAttribute('data-nome');
          alert(`Você clicou para visitar o perfil de ${nome}`);
        }
      });

      // Toggle do modal de notificações (Padronizado para 'hidden')
      const notifIcon = document.getElementById('notifIcon');
      const notifModal = document.getElementById('notifModal');

      if (notifIcon && notifModal) {
        notifIcon.addEventListener('click', (e) => {
          e.stopPropagation();
          notifModal.classList.toggle('hidden'); // Padronizado
        });
      }

      // Fecha o modal ao clicar fora
      document.addEventListener('click', (e) => {
        if (notifIcon && notifModal && !notifModal.contains(e.target) && e.target !== notifIcon) {
          notifModal.classList.add('hidden'); // Padronizado
        }
      });
    </script>
  </body>
</html>
