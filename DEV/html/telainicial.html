<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIVO ESSENTIAL - Plataforma</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/telainicial.css" />
    <link rel="stylesheet" href="../css/theme.css" />
  </head>
  <body
    class="bg-gray-100 dark:bg-gradient-to-br dark:from-slate-900 dark:via-purple-800 dark:to-indigo-900 min-h-screen flex flex-col items-center justify-start p-4 text-white selection:bg-purple-500 selection:text-white"
  >
    <header
      class="w-full max-w-6xl mx-auto py-4 px-2 sm:px-6 lg:px-8 flex justify-between items-center"
    >
      <div>
        <img src="../imagens/logo-vivo.svg" alt="Logo VIVO" class="w-24 h-auto" />
        <span class="text-xl font-semibold text-purple-700 dark:text-purple-300">ESSENTIAL</span>
      </div>
      <div class="flex items-center gap-4">
        <button
          id="themeToggleButton"
          title="Alternar tema"
          class="p-2 rounded-full text-gray-500 dark:text-slate-400 hover:bg-gray-200 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-purple-500 dark:focus:ring-purple-600 transition-colors duration-200"
        >
          <span id="themeIcon" class="text-xl"></span>
        </button>
        <button
          id="logoutButton"
          class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out"
        >
          Sair
        </button>
      </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center w-full max-w-6xl mx-auto py-8">
      <div
        class="text-center bg-white dark:bg-slate-800 dark:bg-opacity-70 backdrop-blur-md rounded-xl shadow-2xl p-8 md:p-12 w-full"
      >
        <h1
          id="welcomeTitle"
          class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-purple-700 dark:text-purple-400 mb-4"
        >
          Carregando...
        </h1>
        <div id="userInfo" class="text-lg text-slate-700 dark:text-slate-200 mb-6"></div>

        <div
          id="profileSpecificContent"
          class="profile-specific-content text-slate-700 dark:text-slate-100"
        >
          <p>Conteúdo específico do perfil aparecerá aqui...</p>
        </div>
      </div>
    </main>

    <footer class="w-full text-center text-xs text-gray-500 dark:text-slate-400 py-4 px-4 mt-auto">
      &copy; <span id="currentYearDashboard">2024</span> VIVO ESSENTIAL. Todos os direitos
      reservados.
    </footer>

    <script src="../js/theme-swither.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const welcomeTitleElement = document.getElementById('welcomeTitle');
        const userInfoElement = document.getElementById('userInfo');
        const profileSpecificContentElement = document.getElementById('profileSpecificContent');
        const logoutButton = document.getElementById('logoutButton');
        const currentYearDashboardElement = document.getElementById('currentYearDashboard');

        if (currentYearDashboardElement) {
          currentYearDashboardElement.textContent = new Date().getFullYear();
        }

        const accessToken = localStorage.getItem('accessToken');
        const userDataString = localStorage.getItem('userData');

        if (!accessToken || !userDataString) {
          // Se não houver token ou dados do usuário, redireciona de volta para o login
          if (welcomeTitleElement) welcomeTitleElement.textContent = 'Acesso negado.';
          if (userInfoElement)
            userInfoElement.innerHTML =
              '<p class="text-red-400">Você não está autenticado. Redirecionando para login em 3 segundos...</p>';

          setTimeout(() => {
            window.location.href = 'index.html'; // Certifique-se que este é o nome da sua tela de login
          }, 3000);
        } else {
          try {
            const userData = JSON.parse(userDataString); // Converte a string JSON de volta para objeto

            if (welcomeTitleElement) {
              welcomeTitleElement.textContent = `Bem-vindo(a), ${userData.nomeCompleto}!`;
            }

            if (userInfoElement) {
              userInfoElement.innerHTML = `
                            <p><strong>Email:</strong> ${userData.email}</p>
                            <p><strong>Seu Perfil:</strong> <span class="font-semibold text-purple-600 dark:text-purple-300">${userData.tipoPerfil}</span></p>
                        `;
            }

            // Lógica para exibir conteúdo específico do perfil
            // *** CLASSES DE TEMA ADICIONADAS AQUI ***
            if (profileSpecificContentElement) {
              if (userData.tipoPerfil === 'GESTOR') {
                profileSpecificContentElement.innerHTML =
                  '<h2 class="text-2xl font-semibold mb-2 text-purple-700 dark:text-purple-300">Painel do Gestor</h2><p class="text-slate-700 dark:text-slate-100">Aqui você pode ver o progresso da sua equipe, gerar relatórios, etc.</p>';
              } else if (userData.tipoPerfil === 'BUDDY') {
                profileSpecificContentElement.innerHTML =
                  '<h2 class="text-2xl font-semibold mb-2 text-purple-700 dark:text-purple-300">Área do Buddy</h2><p class="text-slate-700 dark:text-slate-100">Acompanhe seus apadrinhados, agende 1:1s, etc.</p>';
              } else if (userData.tipoPerfil === 'NOVO_COLABORADOR') {
                profileSpecificContentElement.innerHTML =
                  '<h2 class="text-2xl font-semibold mb-2 text-purple-700 dark:text-purple-300">Sua Jornada de Onboarding</h2><p class="text-slate-700 dark:text-slate-100">Acesse suas trilhas de aprendizado, veja seu progresso, etc.</p>';
              } else {
                profileSpecificContentElement.innerHTML =
                  '<p>Perfil de usuário não reconhecido.</p>';
              }
            }
          } catch (e) {
            console.error('Erro ao processar dados do usuário do localStorage:', e);
            if (welcomeTitleElement) welcomeTitleElement.textContent = 'Erro ao carregar dados.';
            if (userInfoElement)
              userInfoElement.innerHTML =
                '<p class="text-red-400">Houve um problema ao carregar suas informações. Redirecionando para login...</p>';

            localStorage.removeItem('accessToken');
            localStorage.removeItem('userData');
            setTimeout(() => {
              window.location.href = 'index.html';
            }, 3000);
          }
        }

        if (logoutButton) {
          logoutButton.addEventListener('click', function () {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('userData');
            alert('Você saiu da plataforma.');
            window.location.href = 'index.html';
          });
        }
      });
    </script>
  </body>
</html>
