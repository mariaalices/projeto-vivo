<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jornada Finalizada</title>
    <link rel="icon" href="./imagens/Boneco VIVO.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilos da Sidebar e da Página */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #1c0033;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 70px;
            background: rgb(233 213 255);
            overflow: hidden;
            transition: width 0.3s ease;
            z-index: 40;
        }

        .sidebar:hover {
            width: 220px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            display: flex;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .sidebar ul li:hover {
            background: #635571;
        }

        .sidebar ul li img {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .sidebar ul li span {
            display: none;
            margin-left: 10px;
            opacity: 0;
            white-space: nowrap;
            transition: opacity 0.3s;
        }

        .sidebar:hover ul li span {
            opacity: 1;
            display: inline;
            color: black;
        }

        #notifModal {
            max-height: 300px;
            overflow-y: auto;
        }

        .notif-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        .notif-item:last-child {
            border-bottom: none;
        }

        .notif-item img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-slate-900 via-purple-950 to-indigo-950 min-h-screen flex flex-col text-white">
    <div
        class="sidebar fixed top-0 left-0 h-full w-20 hover:w-56 bg-purple-200 overflow-hidden transition-all duration-300 z-50">
        <ul class="flex flex-col">
            <li class="flex items-center p-4 hover:bg-purple-400 cursor-pointer">
                <img src="./imagens/botao-de-inicio.png" class="w-6 h-6" alt="">
                <span class="ml-3 text-black hidden sidebar-text"><a href="home_newuser.html">Home</a></span>
            </li>
            <li class="flex items-center p-4 hover:bg-purple-400 cursor-pointer">
                <img src="./imagens/graduacao.png" class="w-6 h-6" alt="">
                <span class="ml-3 text-black hidden sidebar-text"><a href="nu_treinamento_ini.html">Meus Cursos</a></span>
            </li>
            <li class="flex items-center p-4 hover:bg-purple-400 cursor-pointer">
                <img src="./imagens/grafico-de-barras.png" class="w-6 h-6" alt="">
                <span class="ml-3 text-black hidden sidebar-text"><a href="nu_trilhastec_newuser.html">Trilha
                        Técnica</a></span>
            </li>
            <li class="flex items-center p-4 hover:bg-purple-400 cursor-pointer">
                <img src="./imagens/perfil-de-usuario.png" class="w-6 h-6" alt="">
                <span class="ml-3 text-black hidden sidebar-text"><a href="nu_perfil_newuser.html">Meu Perfil</a></span>
            </li>
        </ul>
    </div>

    <main class="flex-1 md:ml-24 px-6 py-10 flex flex-col">
        <header class="flex flex-col md:flex-row justify-between items-center max-w-6xl mx-auto w-full mb-10">
            <h1 class="text-2xl font-bold text-purple-200">Jornada Finalizada!</h1>
            <div class="flex items-center gap-4 relative">
                <img id="notifIcon" src="./imagens/packard-bell.png" alt="Notificações" class="w-7 h-6 cursor-pointer">
                <div id="notifModal"
                    class="hidden absolute top-full right-0 mt-3 w-80 bg-white text-black rounded-2xl shadow-xl z-50">
                </div>
                <span id="welcomeMessage" class="text-purple-200">Olá, João</span>
                <a href="index.html">
                    <button
                        class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition logout-btn">Desconectar</button>
                </a>
            </div>
        </header>

        <div class="flex-grow flex items-center justify-center">
            <div class="max-w-4xl mx-auto px-4">
                <div
                    class="bg-green-600 text-white font-bold text-2xl rounded-2xl p-6 md:p-10 flex flex-col md:flex-row items-center justify-center gap-6 shadow-2xl text-center">
                    <img src="./imagens/confete.png" alt="Congrats" class="w-14 h-14">
                    <span>Parabéns! Jornada Onboard concluída com sucesso!</span>
                    <img src="./imagens/confete.png" alt="Confete" class="w-14 h-14">
                </div>
            </div>
        </div>
    </main>

    <script>
        // Scripts da Página (Notificações)
        document.addEventListener('DOMContentLoaded', () => {
            // Lógica das Notificações
            const notifIcon = document.getElementById('notifIcon');
            const notifModal = document.getElementById('notifModal');
            if (notifIcon && notifModal) {
                notifIcon.addEventListener('click', (event) => {
                    event.stopPropagation();
                    notifModal.classList.toggle('hidden');
                });
                document.addEventListener('click', (e) => {
                    if (!notifModal.contains(e.target) && !notifIcon.contains(e.target)) {
                        notifModal.classList.add('hidden');
                    }
                });
            }

            // Exibe o nome do usuário vindo do localStorage
            const userData = JSON.parse(localStorage.getItem('userData'));
            const welcomeMessage = document.getElementById('welcomeMessage');
            if (userData && userData.nome && welcomeMessage) {
                welcomeMessage.textContent = `Olá, ${userData.nome}`;
            }
        });
    </script>

    <script src="/js/script.js"></script>

    <script> window.chtlConfig = { chatbotId: "3149227724" } </script>
    <script async data-id="3149227724" id="chtl-script" type="text/javascript"
        src="https://chatling.ai/js/embed.js"></script>
</body>

</html>
