<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Onboarding - Buddy</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/sidebar.css" />
    <link rel="stylesheet" href="../../css/notifications.css" />
    <link rel="stylesheet" href="../../css/theme.css" />
  </head>

  <body
    class="bg-gray-100 dark:bg-gradient-to-br dark:from-slate-900 dark:via-purple-950 dark:to-indigo-950 min-h-screen flex flex-col"
  >
    <div class="sidebar">
      <ul>
        <li>
          <a href="/html/buddy/home_buddy.html">
            <img src="../../imagens/botao-de-inicio.png" alt="Home" />
            <span>Home</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="../../imagens/grafico-de-barras.png" alt="Meu Desenvolvimento" />
            <span>Meu Desenvolvimento</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="../../imagens/perfil-de-usuario.png" alt="Meu Perfil" />
            <span>Meu Perfil</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="../../imagens/configuracoes.png" alt="Configurações" />
            <span>Configurações</span>
          </a>
        </li>
      </ul>
    </div>

    <main class="flex-1 px-6 py-10">
      <header
        class="flex flex-col md:flex-row justify-between items-center max-w-6xl mx-auto px-4 mb-10"
      >
        <h1 class="text-2xl font-bold text-slate-800 dark:text-purple-200">Onboarding</h1>

        <div class="flex items-center gap-4 relative">
          <button
            id="themeToggleButton"
            title="Alternar tema"
            class="p-2 rounded-full text-gray-500 dark:text-slate-400 hover:bg-gray-200 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-purple-500 dark:focus:ring-purple-600 transition-colors duration-200"
          >
            <span id="themeIcon" class="text-xl"></span>
          </button>

          <img
            id="notifIcon"
            src="../../imagens/packard-bell.png"
            alt="Notificações"
            class="w-7 h-6 cursor-pointer"
          />

          <div
            id="notifModal"
            class="hidden absolute top-full right-0 mt-3 w-80 h-300 bg-white text-black rounded-2xl shadow-xl z-50 max-h-72 overflow-y-auto divide-y divide-gray-200"
          ></div>

          <span class="text-slate-700 dark:text-purple-200">Olá, Novo Usuário</span>
          <button class="bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700">
            Desconectar
          </button>
        </div>
      </header>

      <div class="max-w-6xl mx-auto px-4 space-y-10">
        <section class="mb-10">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-xl font-semibold text-slate-800 dark:text-white">
              Etapa 5 - Buddy e CLS
            </h2>
            <a
              href="acessoareas.html"
              class="bg-green-500 hover:bg-green-600 text-white font-semibold px-6 py-2 rounded-lg shadow-lg transition"
            >
              Continuar
            </a>
          </div>
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-slate-700 dark:text-white font-semibold">Seu buddy:</h2>
          </div>
          <div
            class="bg-white dark:bg-slate-800 dark:bg-opacity-70 p-6 rounded-lg flex items-start gap-6 shadow-md"
          ></div>
        </section>

        <div class="max-w-5xl mx-auto py-10 px-6 space-y-8"></div>
      </div>
    </main>

    <button
      class="fixed bottom-8 right-8 bg-purple-600 text-white rounded-full w-12 h-12 flex items-center justify-center text-2xl shadow-lg hover:bg-purple-700 transition"
    >
      ?
    </button>

    <script src="../../js/theme-swither.js"></script>

    <script>
      // Script de Notificação (Mantido)
      const notifIcon = document.getElementById('notifIcon');
      const notifModal = document.getElementById('notifModal');

      if (notifIcon && notifModal) {
        notifIcon.addEventListener('click', (e) => {
          e.stopPropagation();
          notifModal.classList.toggle('hidden');
        });

        document.addEventListener('click', (e) => {
          if (!notifIcon.contains(e.target) && !notifModal.contains(e.target)) {
            notifModal.classList.add('hidden');
          }
        });
      }

      // Script do Carrossel (Mantido)
      function scrollCarousel(direction) {
        const carousel = document.getElementById('carousel');
        const scrollAmount = 150;
        carousel.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
      }
    </script>
  </body>
</html>
