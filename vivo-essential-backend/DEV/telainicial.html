<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VIVO ESSENTIAL - Plataforma</title>
    <link rel="icon" href="./imagens/Boneco VIVO.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
      /* Você pode adicionar estilos específicos para esta página aqui ou no style.css */
      .profile-specific-content {
        border: 1px dashed #6366f1; /* Apenas para visualização inicial */
        padding: 1rem;
        margin-top: 1rem;
        border-radius: 0.5rem;
      }
    </style>
  </head>
  <body
    class="bg-gradient-to-br from-slate-900 via-purple-800 to-indigo-900 min-h-screen flex flex-col items-center justify-start p-4 text-white selection:bg-purple-500 selection:text-white"
  >
    <header
      class="w-full max-w-6xl mx-auto py-4 px-2 sm:px-6 lg:px-8 flex justify-between items-center"
    >
      <div>
        <img
          src="./imagens/logo-vivo.svg"
          alt="Logo VIVO"
          class="w-24 h-auto"
        />
        <span class="text-xl font-semibold text-purple-300">ESSENTIAL</span>
      </div>
      <button
        id="logoutButton"
        class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md transition duration-300 ease-in-out"
      >
        Sair
      </button>
    </header>

    <main
      class="flex-grow flex flex-col items-center justify-center w-full max-w-6xl mx-auto py-8"
    >
      <div
        class="text-center bg-slate-800 bg-opacity-70 backdrop-blur-md rounded-xl shadow-2xl p-8 md:p-12 w-full"
      >
        <h1
          id="welcomeTitle"
          class="text-3xl sm:text-4xl md:text-5xl font-extrabold text-purple-400 mb-4"
        >
          Carregando...
        </h1>
        <div id="userInfo" class="text-lg text-slate-200 mb-6"></div>

        <div id="profileSpecificContent" class="profile-specific-content">
          <p>Conteúdo específico do perfil aparecerá aqui...</p>
        </div>
      </div>
    </main>

    <footer class="w-full text-center text-xs text-slate-400 py-4 px-4 mt-auto">
      &copy; <span id="currentYearDashboard">2024</span> VIVO ESSENTIAL. Todos
      os direitos reservados.
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const welcomeTitleElement = document.getElementById("welcomeTitle");
        const userInfoElement = document.getElementById("userInfo");
        const profileSpecificContentElement = document.getElementById(
          "profileSpecificContent"
        );
        const logoutButton = document.getElementById("logoutButton");
        const currentYearDashboardElement = document.getElementById(
          "currentYearDashboard"
        );

        if (currentYearDashboardElement) {
          currentYearDashboardElement.textContent = new Date().getFullYear();
        }

        const accessToken = localStorage.getItem("accessToken");
        const userDataString = localStorage.getItem("userData");

        if (!accessToken || !userDataString) {
          // Se não houver token ou dados do usuário, redireciona de volta para o login
          if (welcomeTitleElement)
            welcomeTitleElement.textContent = "Acesso negado.";
          if (userInfoElement)
            userInfoElement.innerHTML =
              '<p class="text-red-400">Você não está autenticado. Redirecionando para login em 3 segundos...</p>';

          setTimeout(() => {
            window.location.href = "index.html"; // Certifique-se que este é o nome da sua tela de login
          }, 3000);
        } else {
          try {
            const userData = JSON.parse(userDataString); // Converte a string JSON de volta para objeto

            if (welcomeTitleElement) {
              welcomeTitleElement.textContent = `Bem-vindo(a), ${userData.nomeCompleto}!`;
            }

            if (userInfoElement) {
              userInfoElement.innerHTML = `
                            <p><strong>Email:</strong> ${userData.email}</p>
                            <p><strong>Seu Perfil:</strong> <span class="font-semibold text-purple-300">${userData.tipoPerfil}</span></p>
                        `;
            }

            // Lógica para exibir conteúdo específico do perfil
            if (profileSpecificContentElement) {
              if (userData.tipoPerfil === "GESTOR") {
                profileSpecificContentElement.innerHTML =
                  '<h2 class="text-2xl font-semibold mb-2 text-purple-300">Painel do Gestor</h2><p>Aqui você pode ver o progresso da sua equipe, gerar relatórios, etc.</p>';
                // Adicionar mais HTML específico do gestor aqui
              } else if (userData.tipoPerfil === "BUDDY") {
                profileSpecificContentElement.innerHTML =
                  '<h2 class="text-2xl font-semibold mb-2 text-purple-300">Área do Buddy</h2><p>Acompanhe seus apadrinhados, agende 1:1s, etc.</p>';
                // Adicionar mais HTML específico do buddy aqui
              } else if (userData.tipoPerfil === "NOVO_COLABORADOR") {
                profileSpecificContentElement.innerHTML =
                  '<h2 class="text-2xl font-semibold mb-2 text-purple-300">Sua Jornada de Onboarding</h2><p>Acesse suas trilhas de aprendizado, veja seu progresso, etc.</p>';
                // Adicionar mais HTML específico do novo colaborador aqui
              } else {
                profileSpecificContentElement.innerHTML =
                  "<p>Perfil de usuário não reconhecido.</p>";
              }
            }
          } catch (e) {
            console.error(
              "Erro ao processar dados do usuário do localStorage:",
              e
            );
            if (welcomeTitleElement)
              welcomeTitleElement.textContent = "Erro ao carregar dados.";
            if (userInfoElement)
              userInfoElement.innerHTML =
                '<p class="text-red-400">Houve um problema ao carregar suas informações. Redirecionando para login...</p>';

            localStorage.removeItem("accessToken");
            localStorage.removeItem("userData");
            setTimeout(() => {
              window.location.href = "index.html";
            }, 3000);
          }
        }

        if (logoutButton) {
          logoutButton.addEventListener("click", function () {
            localStorage.removeItem("accessToken");
            localStorage.removeItem("userData");
            // Opcional: informar o backend sobre o logout, se necessário
            alert("Você saiu da plataforma.");
            window.location.href = "index.html";
          });
        }
      });
    </script>
  </body>
</html>
