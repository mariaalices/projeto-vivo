<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pesquisa 90 Dias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/sidebar.css" />
    <link rel="stylesheet" href="../../css/pesquisas.css" />
    <link rel="stylesheet" href="../../css/theme.css" />
  </head>
  <body
    class="bg-gray-100 dark:bg-gradient-to-br dark:from-slate-900 dark:via-purple-950 dark:to-indigo-950 min-h-screen flex flex-col"
  >
    <div class="sidebar">
      <ul>
        <li>
          <a href="home_newuser.html"
            ><img src="../../imagens/botao-de-inicio.png" alt="Home" /><span>Home</span></a
          >
        </li>
        <li>
          <a href="#"
            ><img src="../../imagens/graduacao.png" alt="Meus Cursos" /><span>Meus Cursos</span></a
          >
        </li>
        <li>
          <a href="#"
            ><img src="../../imagens/grafico-de-barras.png" alt="Desenvolvimento" /><span
              >Meu Desenvolvimento</span
            ></a
          >
        </li>
        <li>
          <a href="perfil_newuser.html"
            ><img src="../../imagens/perfil-de-usuario.png" alt="Perfil" /><span
              >Meu Perfil</span
            ></a
          >
        </li>
        <li>
          <a href="#"
            ><img src="../../imagens/configuracoes.png" alt="Configurações" /><span
              >Configurações</span
            ></a
          >
        </li>
      </ul>
    </div>

    <main class="flex-grow flex flex-col items-center justify-center p-4">
      <header class="w-full max-w-4xl flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-slate-800 dark:text-purple-200">Pesquisa 90 dias</h1>
        <div class="flex items-center gap-4">
          <button
            id="themeToggleButton"
            title="Alternar tema"
            class="p-2 rounded-full text-gray-500 dark:text-slate-400 hover:bg-gray-200 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-purple-500 dark:focus:ring-purple-600 transition-colors duration-200"
          >
            <span id="themeIcon" class="text-xl"></span>
          </button>
          <button
            class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition"
          >
            Continuar
          </button>
        </div>
      </header>

      <section
        class="container bg-white dark:bg-slate-800 dark:bg-opacity-70 rounded-xl p-8 shadow-lg w-full max-w-4xl"
      >
        <div class="pergunta mb-6">
          <p class="text-lg font-semibold text-purple-700 dark:text-purple-300 mb-3">
            1. Como você avalia seu processo de onboarding nos últimos 90 dias?
          </p>
          <div class="opcoes-emojis">
            <button class="emoji-btn">
              <img src="../../imagens/Péssimo.svg" alt="Péssimo" />
            </button>
            <button class="emoji-btn"><img src="../../imagens/Ruim.svg" alt="Ruim" /></button>
            <button class="emoji-btn"><img src="../../imagens/Média.svg" alt="Média" /></button>
            <button class="emoji-btn"><img src="../../imagens/Bom.svg" alt="Bom" /></button>
            <button class="emoji-btn">
              <img src="../../imagens/Maravilhoso.svg" alt="Maravilhoso" />
            </button>
          </div>
        </div>

        <div class="pergunta mb-6">
          <p class="text-lg font-semibold text-purple-700 dark:text-purple-300 mb-3">
            2. Você se sente parte da equipe VIVO?
          </p>
          <div class="opcoes-emojis">
            <button class="emoji-btn">
              <img src="../../imagens/Péssimo.svg" alt="Péssimo" />
            </button>
            <button class="emoji-btn"><img src="../../imagens/Ruim.svg" alt="Ruim" /></button>
            <button class="emoji-btn"><img src="../../imagens/Média.svg" alt="Média" /></button>
            <button class="emoji-btn"><img src="../../imagens/Bom.svg" alt="Bom" /></button>
            <button class="emoji-btn">
              <img src="../../imagens/Maravilhoso.svg" alt="Maravilhoso" />
            </button>
          </div>
        </div>

        <div class="pergunta mb-6">
          <p class="text-lg font-semibold text-purple-700 dark:text-purple-300 mb-3">
            3. Você tem alguma sugestão de melhoria para o processo de onboarding?
          </p>
          <textarea
            class="w-full rounded-lg bg-gray-100 dark:bg-slate-700 text-slate-800 dark:text-white p-3"
            rows="3"
            placeholder="Sua sugestão..."
          ></textarea>
        </div>
      </section>
    </main>

    <script src="../../js/theme-swither.js"></script>
  </body>
</html>
