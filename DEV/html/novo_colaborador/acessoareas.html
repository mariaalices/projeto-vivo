<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Acesso às Áreas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/sidebar.css" />
    <link rel="stylesheet" href="../../css/theme.css" />
  </head>
  <body
    class="bg-gray-100 dark:bg-gradient-to-br dark:from-slate-900 dark:via-purple-950 dark:to-indigo-950 min-h-screen flex flex-col"
  >
    <div class="sidebar">
      <ul>
        <li><img src="../../imagens/botao-de-inicio.png" alt="Home" /> <span>Home</span></li>
        <li><img src="../../imagens/graduacao.png" alt="Meus Cursos" /><span>Meus Cursos</span></li>
        <li>
          <img src="../../imagens/grafico-de-barras.png" alt="Meu Desenvolvimento" /><span
            >Meu Desenvolvimento</span
          >
        </li>
        <li>
          <img src="../../imagens/perfil-de-usuario.png" alt="Meu Perfil" /><span>Meu Perfil</span>
        </li>
        <li>
          <img src="../../imagens/configuracoes.png" alt="Configurações" /><span
            >Configurações</span
          >
        </li>
      </ul>
    </div>

    <main class="flex-grow flex flex-col items-center justify-center p-4 md:ml-20">
      <header class="w-full max-w-4xl flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-slate-800 dark:text-purple-200">
          Etapa 4 - Acesso às Áreas
        </h1>
        <div class="flex items-center gap-4">
          <button
            id="themeToggleButton"
            title="Alternar tema"
            class="p-2 rounded-full text-gray-500 dark:text-slate-400 hover:bg-gray-200 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-purple-500 dark:focus:ring-purple-600 transition-colors duration-200"
          >
            <span id="themeIcon" class="text-xl"></span>
          </button>
          <button
            class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition"
          >
            Continuar
          </button>
        </div>
      </header>

      <section
        class="container bg-white dark:bg-slate-800 dark:bg-opacity-70 rounded-xl p-8 shadow-lg w-full max-w-4xl"
      >
        <p class="text-lg font-semibold text-purple-700 dark:text-purple-300 mb-4">
          Selecione as áreas que você precisa de acesso:
        </p>
        <div class="space-y-3 text-slate-600 dark:text-gray-300">
          <label class="block"
            ><input type="checkbox" name="area" value="ti" class="mr-2" /> TI (Tecnologia da
            Informação)</label
          >
          <label class="block"
            ><input type="checkbox" name="area" value="rh" class="mr-2" /> RH (Recursos
            Humanos)</label
          >
          <label class="block"
            ><input type="checkbox" name="area" value="mkt" class="mr-2" /> Marketing</label
          >
          <label class="block"
            ><input type="checkbox" name="area" value="fin" class="mr-2" /> Financeiro</label
          >
        </div>
      </section>
    </main>

    <script src="../../js/theme-swither.js"></script>
  </body>
</html>
