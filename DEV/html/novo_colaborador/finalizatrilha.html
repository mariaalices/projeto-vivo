<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trilha Finalizada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
    <link rel="stylesheet" href="../../css/style.css" />
    <link rel="stylesheet" href="../../css/sidebar.css" />
    <link rel="stylesheet" href="../../css/theme.css" />
  </head>
  <body
    class="bg-gray-100 dark:bg-gradient-to-br dark:from-slate-900 dark:via-purple-950 dark:to-indigo-950 min-h-screen flex flex-col"
  >
    <canvas id="confetti-canvas" class="fixed top-0 left-0 w-full h-full z-0"></canvas>

    <div class="sidebar z-10">
      <ul>
        <li>
          <a href="/html/novo_colaborador/home_newuser.html">
            <img src="../../imagens/botao-de-inicio.png" alt="Home" />
            <span>Home</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="../../imagens/graduacao.png" alt="Meus Cursos" />
            <span>Meus Cursos</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="../../imagens/grafico-de-barras.png" alt="Meu Desenvolvimento" />
            <span>Meu Desenvolvimento</span>
          </a>
        </li>
        <li>
          <a href="/html/novo_colaborador/perfil_newuser.html">
            <img src="../../imagens/perfil-de-usuario.png" alt="Meu Perfil" />
            <span>Meu Perfil</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img src="../../imagens/configuracoes.png" alt="Configurações" />
            <span>Configurações</span>
          </a>
        </li>
      </ul>
    </div>

    <main class="flex-grow flex flex-col items-center justify-center p-4 z-10">
      <header class="w-full max-w-4xl flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold text-slate-800 dark:text-purple-200">Etapa 9 - Preparação</h1>
        <div class="flex items-center gap-4">
          <button
            id="themeToggleButton"
            title="Alternar tema"
            class="p-2 rounded-full text-gray-500 dark:text-slate-400 hover:bg-gray-200 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-purple-500 dark:focus:ring-purple-600 transition-colors duration-200"
          >
            <span id="themeIcon" class="text-xl"></span>
          </button>
          <button
            class="bg-purple-600 text-white px-6 py-2 rounded-lg hover:bg-purple-700 transition"
          >
            Continuar
          </button>
        </div>
      </header>

      <section
        class="container bg-white dark:bg-slate-800 dark:bg-opacity-70 rounded-xl p-8 shadow-lg w-full max-w-4xl text-center"
      >
        <img src="../../imagens/confete.png" alt="Confete" class="w-24 h-24 mx-auto mb-4" />
        <h2 class="text-3xl font-bold text-purple-700 dark:text-purple-300 mb-2">Parabéns!</h2>
        <p class="text-lg text-gray-600 dark:text-gray-300 mb-6">
          Você finalizou a sua trilha de Onboarding!
        </p>
        <button
          id="celebrateButton"
          class="bg-gradient-to-r from-pink-500 to-purple-600 text-white font-bold py-3 px-8 rounded-full shadow-lg transform transition-all hover:scale-110"
        >
          Comemorar!
        </button>
      </section>
    </main>

    <script src="../../js/theme-swither.js"></script>

    <script>
      document.getElementById('celebrateButton').addEventListener('click', () => {
        const confettiElement = document.getElementById('confetti-canvas');
        const confettiSettings = {
          target: confettiElement,
          max: 150,
          size: 1,
          animate: true,
          props: ['circle', 'square', 'triangle', 'line'],
          colors: [
            [165, 104, 246],
            [230, 61, 135],
            [0, 199, 228],
            [253, 214, 126],
          ],
          clock: 25,
          rotate: true,
          width: window.innerWidth,
          height: window.innerHeight,
          start_from_edge: false,
          respawn: true,
        };
        const confetti = new ConfettiGenerator(confettiSettings);
        confetti.render();

        // Para o confete após 5 segundos
        setTimeout(() => {
          confetti.clear();
        }, 5000);
      });
    </script>
  </body>
</html>
